<script>   
    var v1 = new XMLHttpRequest()
    v1.onreadystatechange = function()
    {
        if(this.readyState == 4 && this.status==200)
        {
            var v2 = v1.responseText;
            document.getElementById("id").innerHTML=v2;
        }
    };
        v1.open("GET", "h.html", true)
        v1.send()
    </script>
 <div id ="id"></div>
